<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Temperature API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { padding: 20px; background: #f8f9fa; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .log-output { 
            background: #000; 
            color: #0f0; 
            padding: 15px; 
            border-radius: 5px; 
            font-family: monospace; 
            font-size: 12px; 
            height: 400px; 
            overflow-y: scroll; 
            white-space: pre-wrap;
        }
        .temp-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Route Temperature API Test</h1>
        <p>This page tests the route temperature calculation API directly.</p>
        
        <div class="card mb-3">
            <div class="card-body">
                <h5>Quick Test</h5>
                <button id="testBtn" class="btn btn-primary btn-lg w-100" onclick="testAPI()">
                    <i class="fas fa-route"></i>
                    Test Route Temperature API
                </button>
                
                <div id="tempDisplay" class="temp-display" style="display: none;">
                    <div>Average Route Temperature</div>
                    <div id="tempValue">--¬∞C</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Debug Log</h5>
                <button class="btn btn-sm btn-outline-secondary float-end" onclick="clearLog()">Clear</button>
            </div>
            <div class="card-body">
                <div id="log" class="log-output"></div>
            </div>
        </div>
    </div>

    <script>
        // Logging function
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        // Test API function
        async function testAPI() {
            const btn = document.getElementById('testBtn');
            const tempDisplay = document.getElementById('tempDisplay');
            const tempValue = document.getElementById('tempValue');
            
            log('üöÄ Starting API test...');
            
            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing...';
            tempDisplay.style.display = 'none';
            
            try {
                // Check servers first
                log('üîç Checking server health...');
                
                try {
                    const healthResponse = await fetch('/health');
                    if (healthResponse.ok) {
                        log('‚úÖ Main server (port 5000) is healthy');
                    } else {
                        log(`‚ö†Ô∏è Main server responded with status ${healthResponse.status}`);
                    }
                } catch (e) {
                    log('‚ùå Main server is not responding');
                    throw new Error('Main server not available');
                }
                
                try {
                    const routingHealthResponse = await fetch('http://localhost:5001/health');
                    if (routingHealthResponse.ok) {
                        log('‚úÖ Routing server (port 5001) is healthy');
                    } else {
                        log(`‚ö†Ô∏è Routing server responded with status ${routingHealthResponse.status}`);
                    }
                } catch (e) {
                    log('‚ùå Routing server is not responding');
                    throw new Error('Routing server not available on port 5001');
                }
                
                // Test the route temperature endpoint
                log('üì° Testing route temperature endpoint...');
                
                const routeData = {
                    source: "Singapore",
                    source_coords: [1.3521, 103.8198],
                    destinations: [
                        {
                            name: "Hong Kong",
                            coords: [22.3193, 114.1694]
                        }
                    ],
                    checkpoints: 5,
                    start_time: new Date().toISOString()
                };
                
                log(`üì§ Sending request: ${JSON.stringify(routeData, null, 2)}`);
                
                const response = await fetch('/api/calculate_route_temperature', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(routeData)
                });
                
                log(`üì• Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error response: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                log(`üìã Response data: ${JSON.stringify(result, null, 2)}`);
                
                if (result.status === 'success') {
                    const avgTemp = result.average_temperature;
                    log(`üå°Ô∏è Success! Average temperature: ${avgTemp}¬∞C`);
                    
                    // Display result
                    tempValue.textContent = `${Math.round(avgTemp)}¬∞C`;
                    tempDisplay.style.display = 'block';
                    
                    // Show route info if available
                    if (result.route_info) {
                        const info = result.route_info;
                        log(`üìä Route distance: ${info.distance_km || 'N/A'} km`);
                        log(`‚è±Ô∏è Route duration: ${info.duration_hours || 'N/A'} hours`);
                        
                        if (info.weather_summary) {
                            const weather = info.weather_summary;
                            log(`üå°Ô∏è Min temp: ${weather.min_temperature || 'N/A'}¬∞C`);
                            log(`üå°Ô∏è Max temp: ${weather.max_temperature || 'N/A'}¬∞C`);
                            log(`üíß Avg humidity: ${weather.avg_humidity || 'N/A'}%`);
                        }
                    }
                    
                    log('‚úÖ API test completed successfully!');
                } else {
                    throw new Error(result.message || 'API returned error status');
                }
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`);
                
                // Show debugging information
                log('üîß Debugging information:');
                log('- Make sure both servers are running:');
                log('  1. Main app: python app_modular.py (port 5000)');
                log('  2. Routing server: cd routing && python -m flask run --port 5001');
                log('- Or use: python auto_start.py');
                log('- Check browser console for additional errors');
                
                alert(`Test failed: ${error.message}`);
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-route"></i> Test Route Temperature API';
            }
        }
        
        // Auto-run test on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ Test page loaded');
            log('üéØ Click the button to test the route temperature API');
            log('üí° Make sure both servers are running before testing');
        });
    </script>
</body>
</html>
